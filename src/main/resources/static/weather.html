<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Form</title>
</head>
<body>
<form action="/weather" method="get">
    <label for="city">Wpisz Miasto:</label>
    <input type="text" id="city" name="city" placeholder="Wpisz miasto">

    <div>
        <label>Wybierz Płeć:</label>
        <input type="radio" id="genderA" name="gender" value="Kobieta">
        <label for="genderA">Kobieta</label>

        <input type="radio" id="genderB" name="gender" value="Mężczyzna">
        <label for="genderB">Mężczyzna</label>
    </div>

    <button type="submit">Wyślij</button>
</form>
</body>
</html>
